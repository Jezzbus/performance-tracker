<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2366 KVK Performance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>2369 KVK Performance Tracker</h1>
  </header>

  <section id="searchSection">
    <input type="text" id="searchInput" placeholder="Search by player...">
  </section>

  <section id="charts">
    <canvas id="startingPowerChart"></canvas>
    <canvas id="killsChart"></canvas>
    <canvas id="deadsChart"></canvas>
    <canvas id="killPointsChart"></canvas>
    <canvas id="requirementsChart"></canvas>
  </section>

  <section id="tableContainer"></section>

  <script src="script.js"></script>
</body>
</html>
