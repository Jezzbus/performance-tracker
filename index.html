<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>2366 KVK Performance Tracker</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>2366 KVK Performance Tracker</h1>
  </header>

  <section id="searchSection">
    <input
      type="text"
      id="searchInput"
      placeholder="Search player name or governor ID..."
    />
  </section>

  <section id="charts">
    <canvas id="startingPowerChart"></canvas>
    <canvas id="killsChart"></canvas>
    <canvas id="killPointsChart"></canvas>
    <canvas id="deadsChart"></canvas>
  </section>

  <section id="tableContainer"></section>

  <script src="script.js"></script>
</body>
</html>
